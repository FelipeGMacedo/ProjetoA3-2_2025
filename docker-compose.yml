services:
  redis:
    image: redis:7
    restart: always
    ports:
      - '6379:6379'

  mongodb:
    image: mongo:7
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - '5672:5672'
      - '15672:15672'

  driver-service:
    build: ./driver-service
    depends_on:
      - mongodb
      - rabbitmq
      - redis
    restart: always
    ports:
      - '3001:3000'

  route-service:
    build: ./route-service
    depends_on:
      - mongodb
      - rabbitmq
      - redis
    restart: always
    ports:
      - '3002:3000'

  frontend:
    build: ./frontend
    depends_on:
      - driver-service
      - route-service
    ports:
      - '4200:80'

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - '9090:9090'

  grafana:
    image: grafana/grafana
    ports:
      - '3000:3000'
    depends_on: [prometheus]

volumes:
  mongo-data:
