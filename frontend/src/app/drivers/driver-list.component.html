<mat-card>
  <h2>Motoristas</h2>

  <form (submit)="save()" class="form-grid">
    <mat-form-field appearance="fill">
      <mat-label>Nome</mat-label>
      <input matInput [(ngModel)]="driver.name" name="name" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Nº CNH</mat-label>
      <input matInput [(ngModel)]="driver.licenseNumber" name="license" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>CPF</mat-label>
      <input matInput [(ngModel)]="driver.cpf" name="cpf" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Matrícula</mat-label>
      <input matInput [(ngModel)]="driver.registrationNumber" name="registration" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Telefone</mat-label>
      <input matInput [(ngModel)]="driver.phone" name="phone" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Senha</mat-label>
      <input matInput type="password" [(ngModel)]="driver.password" name="password" required />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="driver.role" name="role" required>
        <mat-option value="driver">Motorista</mat-option>
        <mat-option value="operator">Operador</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="button-row">
      <button mat-raised-button color="primary" type="submit">
        {{ editing ? 'Atualizar' : 'Salvar' }}
      </button>
      <button *ngIf="editing" mat-button type="button" (click)="cancel()">Cancelar</button>
    </div>
  </form>

  <mat-list>
    <mat-list-item *ngFor="let d of drivers">
      {{ d.name }} – CNH {{ d.license_number }} – {{ d.role==='driver'?'Motorista':'Operador' }}
      <span class="spacer"></span>
      <button mat-icon-button color="primary" (click)="edit(d)"><mat-icon>edit</mat-icon></button>
      <button mat-icon-button color="warn" (click)="remove(d.id!)"><mat-icon>delete</mat-icon></button>
    </mat-list-item>
  </mat-list>
</mat-card>
