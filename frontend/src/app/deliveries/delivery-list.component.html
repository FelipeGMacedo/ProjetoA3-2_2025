<h2>Entregas</h2>
<form (submit)="create()">
  <input [(ngModel)]="delivery.driverId" name="driverId" placeholder="ID Motorista" required />
  <input [(ngModel)]="delivery.truckId" name="truckId" placeholder="ID Caminhão" required />
  <input [(ngModel)]="delivery.origin" name="origin" placeholder="Origem" required />
  <input [(ngModel)]="delivery.destination" name="destination" placeholder="Destino" required />
  <select [(ngModel)]="delivery.status" name="status">
    <option value="pending">Pendente</option>
    <option value="en_route">Em rota</option>
    <option value="delivered">Entregue</option>
  </select>
  <button type="submit">Salvar</button>
  <button type="button" *ngIf="editing" (click)="cancel()">Cancelar</button>
</form>
<ul>
  <li *ngFor="let d of deliveries">
    {{d.origin}} ➔ {{d.destination}} ({{d.status}})
    <button (click)="edit(d)">Editar</button>
    <button (click)="delete(d._id)">Excluir</button>
  </li>
</ul>
